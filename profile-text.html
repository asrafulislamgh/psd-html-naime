<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>My profile</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="fonts/segoe/style.css" />
</head>

<body style="max-width: 450px; margin: 0 auto">
  <!-- Start your project here-->

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-cus-blue">
      <div class="container">
        <div class="d-flex  align-items-center">
          <a class="navbar-brand" href="#"><img class="p-2" src="img/logo.png" alt="195" /></a>
          <span class="sub-directory">/ profile</span>
        </div>


        <div class="d-flex">
          <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuAvatar"
            role="button" data-mdb-toggle="" aria-expanded="false">
            <img src="img/profile.png" class="profile-icon-sm mx-2" height="36" loading="lazy" />
          </a>

          <!-- Dropdown menu  -->
          <div class="dropdown">
            <button class="btn shadow-none px-2" type="button" id="dropdownMenuButton" data-mdb-toggle="dropdown"
              aria-expanded="false">
              <i class="fas fa-ellipsis-v text-white"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Subscription</a></li>
              <li>
                <a class="dropdown-item" href="#">Transactions</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Call History</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>


    <main class="container">
      <h3 class="semi-title">Text</h3>
      <div>
        <div class="profile-wrapper profile-field">
          <div class="input-info">
            <h3>Title</h3>
            <p class="sub-title">Some additional information about this field</p>
            <div class="form-outline">
              <input type="url" id="typeURL" class="form-control" />
              <label class="form-label" for="typeURL">Placeholder...</label>
            </div>
            <p class="char-count">
              <span>0</span> / <span>250</span>
            </p>
          </div>
          <div class="textarea-info mb-3">
            <h3>Description</h3>
            <p class="sub-title">Even more explanation can be placed here</p>
            <div class="form-outline">
              <textarea class="form-control" id="textAreaExample" rows="6"></textarea>
              <label class="form-label" for="textAreaExample">Description</label>
            </div>
            <p class="char-count">
              <span>0</span> / <span>1500</span>
            </p>
            <button type="button" class="btn btn-primary bg-cus-blue mt-4 mb-5 float-end">
              <i class="fas fa-check me-2"></i>
              Save
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-cus-blue fixed-bottom" style="margin: 0 auto; max-width: 450px;">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="col footer-tab text-center">
              <i class="fas fa-home"></i>
              <p>Home</p>
            </div>
            <div class="col footer-tab text-center">
              <i class="far fa-comment-dots"></i>
              <span class="badge rounded-pill badge-notification bg-white">9</span>
              <p>Chat</p>
            </div>
            <div class="col footer-tab text-center">
              <i class="far fa-bookmark"></i>
              <span class="badge rounded-pill badge-notification bg-white">134</span>
              <p>Bookings</p>
            </div>
            <div class="col active footer-tab text-center">
              <i class="far fa-user"></i>
              <p>Profile</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
