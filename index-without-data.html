<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>My profile</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="fonts/segoe/style.css" />
</head>

<body style="max-width: 450px; margin: 0 auto">
  <!-- Start your project here-->

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-cus-blue">
      <div class="container">
        <a class="navbar-brand" href="#"><img class="p-2" src="img/logo.png" alt="195" /></a>

        <div class="d-flex">
          <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuAvatar"
            role="button" data-mdb-toggle="" aria-expanded="false">
            <img src="img/profile.png" class="profile-icon-sm mx-2" height="36" loading="lazy" />
          </a>

          <!-- Dropdown menu  -->
          <div class="dropdown">
            <button class="btn shadow-none px-2" type="button" id="dropdownMenuButton" data-mdb-toggle="dropdown"
              aria-expanded="false">
              <i class="fas fa-ellipsis-v text-white"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Subscription</a></li>
              <li>
                <a class="dropdown-item" href="#">Transactions</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Call History</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- header top section  -->
    <section class="bg-cus-blue top-profile-bg">
      <div class="container">
        <div class="d-flex justify-content-between py-3">
          <div class="d-flex align-items-center justify-content-center starter-btn rounded-3">
            <!-- <img src="img/starter.png" /> -->
            <i class="bi bi-flower1"></i>
            <h3>starter</h3>
          </div>
          <div class="d-flex align-items-center justify-content-center reputation-btn rounded-3">
            <i class="bi bi-patch-check"></i>
            <h3>50</h3>
          </div>
          <div class="d-flex align-items-center justify-content-center reputation-btn rounded-3">
            <!-- <i class="far fa-folder-open"></i> -->
            <img src="img/folder.png" class="img-fluid" alt="" />
            <h3>0</h3>
          </div>
        </div>
      </div>
      <!-- profile details  -->
      <section class="container d-flex align-items-center pt-2 pb-5 profile-section">
        <img src="img/profile-lg.png" class="img-fluid" alt="" />
        <div class="ps-4 profile-content">
          <h1 class="title">Samantha</h1>
          <p><i class="fas fa-heart"></i> 0 People likes you</p>
          <button class="btn btn-white mt-1 px-3">
            <i class="far fa-envelope"></i> Send a message to all your fans
          </button>
        </div>
      </section>
    </section>
  </header>
  <main class="container">
    <h3 class="semi-title">No Upcoming bookings</h3>
    <div>
      <div class="container booking-wrapper"></div>
    </div>
  </main>
  <footer class="bg-cus-blue fixed-bottom" style="margin: 0 auto; max-width: 450px;">
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col footer-tab active text-center">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </div>
          <div class="col footer-tab text-center">
            <i class="far fa-comment-dots"></i>
            <span class="badge rounded-pill badge-notification bg-white">9</span>
            <p>Chat</p>
          </div>
          <div class="col footer-tab text-center">
            <i class="far fa-bookmark"></i>
            <span class="badge rounded-pill badge-notification bg-white">134</span>
            <p>Bookings</p>
          </div>
          <div class="col footer-tab text-center">
            <i class="far fa-user"></i>
            <p>Profile</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
